<h1>All Routes</h1>
<table border="1">
    <thead>
        <tr>
            <th>Route No</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for route in routes %}
        <tr>
            <td>{{ route.route_no }}</td>
            <td>{{ route.name }}</td>
            <td>
                <a href="{% url 'route_map' route.id %}">View on Map</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No routes available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_route' %}">Add a New Route</a>
