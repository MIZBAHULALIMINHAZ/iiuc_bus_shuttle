<!DOCTYPE html>
<html>
<head>
    <title>Add Bus</title>
</head>
<body>
    <h2>Add a New Bus</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Bus</button>
    </form>

    <p><a href="{% url 'manager_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
