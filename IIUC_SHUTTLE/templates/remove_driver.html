<!DOCTYPE html>
<html>
<head>
    <title>Remove Driver</title>
</head>
<body>
    <h2>Remove Driver</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Remove Driver</button>
    </form>

    <p><a href="{% url 'manager_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
